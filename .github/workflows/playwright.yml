name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Select the test suite to run'
        type: choice
        options:
          - all
          - login
          - change_password
          - menu
          - search
          - currency
          - cart
          - viewCart
        
        default: all

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run all tests
        if: ${{ github.event.inputs.test_suite == 'all' }}
        run: npx playwright test

      - name: Run Login tests
        if: ${{ github.event.inputs.test_suite == 'login' }}
        run: npx playwright test --grep @login

      - name: Run Change Password tests
        if: ${{ github.event.inputs.test_suite == 'change_password' }}
        run: npx playwright test --grep @change_password  
    
      - name: Run Menu tests
        if: ${{ github.event.inputs.test_suite == 'menu' }}
        run: npx playwright test --grep @menu 
    
      - name: Run Search tests
        if: ${{ github.event.inputs.test_suite == 'search' }}
        run: npx playwright test --grep @search  

      - name: Run Currency tests
        if: ${{ github.event.inputs.test_suite == 'currency' }}
        run: npx playwright test --grep @currenccy

      - name: Run add to cart tests
        if: ${{ github.event.inputs.test_suite == 'cart' }}
        run: npx playwright test --grep @cart
      
      - name: Run viewCart tests
        if: ${{ github.event.inputs.test_suite == 'viewCart' }}
        run: npx playwright test --grep @viewCart

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30